language: ruby
rvm:
- 2.3.3
cache:
  bundler: true
script: rake test
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false
after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && rake publish
git:
  depth: 3
branches:
  only:
  - master
  - stable
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
